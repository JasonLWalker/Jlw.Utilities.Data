name: Build and Deploy (Alpha)

on:
  push:
    branches: #all branches that are NOT master.
      - '*'
      - '!master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Configure private package repo
      run: dotnet nuget add source https://nuget.pkg.github.com/${{ secrets.NUGET_USER }}/index.json --store-password-in-clear-text --name=github --username=${{ secrets.NUGET_USER }} --password=${{ secrets.NUGET_KEY }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build with dotnet
      run: dotnet build --configuration Release --no-restore
    - name: Test with dotnet
      run: dotnet test --no-restore --verbosity normal
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        dotnet-version: 3.1
    - name: Configure private package repo
      #run: dotnet nuget add source https://nuget.pkg.github.com/${{ secrets.NUGET_USER }}/index.json --store-password-in-clear-text --name=github --username=${{ secrets.NUGET_USER }} --password=${{ secrets.NUGET_KEY }}
      run: dotnet nuget add source https://nuget.pkg.github.com/JasonLWalker/index.json -n github -u JasonLWalker -p GH_TOKEN --store-password-in-clear-text
    - name: Pack NuGet package 
      run: dotnet pack --version-suffix="-alpha" --configuration Release

    - name: Push package to NuGet
      run: dotnet nuget push --source "github" **/*.nupkg #-k ${{ secrets.NUGET_KEY }}
      
